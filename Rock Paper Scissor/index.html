<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/Mini-projects/Rock Paper Scissor/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <nav></nav>
    <main>
        <section class="container">
            <div class="gameArea">
                <button class="emojiButton" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="emojiButton" id="paper"><i class="fa-solid fa-hand"></i></button>
                <button class="emojiButton" id="scissor"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
        </section>
        <section class="scoreCard">
            <div id="userScore">
                <Span>User : </Span>
                <span>0</span>
            </div>
            <div id="botScore">
                <Span>Bot : </Span>
                <span>0</span>
            </div>
        </section>
        <article></article>
        <aside></aside>
    </main>
    <footer>
        <h1>Play a Bot</h1>
        <span>Beaware of this bot it can play much better than you think.</span>
    </footer>
    <script src="/Mini-projects/Rock Paper Scissor/script.js"></script>
</body>
</html>
