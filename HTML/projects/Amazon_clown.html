<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon | India's own shopping site</title>
    <link rel="stylesheet" href="/CSS/projects/Amazon_clown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="container">
            <div class="logo_section hover_style" >
                <img src="/images/amazon_logo.png" alt="amazon logo">
            </div>
            <div class="location_section hover_style">
                <div class="upper_line">
                    <span>Deliver to</span>
                </div>
                <div class="lower_line">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <span>India</span>
                </div>
            </div>
            <div class="search_section">
                <select class="search_options">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search_bar">
                <div class="search_icon">
                    <i class="fa-brands fa-searchengin"></i>
                </div>
            </div>
            <div class="language_section">
                <select>
                    <label for="English">
                        <input type="radio" value="English" name="Language" id="English">EN
                    </label>
                    <label for="Hindi">
                        <input type="radio" value="Hindi" name="Language" id="Hindi">HIN
                    </label>
                </select>
            </div>
            <div class="signin_section hover_style">
                <div class="upper_line">
                    <span>Hello sign-in,</span>
                </div>
                <div class="lower_line">
                    <span>Account & list</span>
                </div>
            </div>
            <div class="orders_section hover_style">
                <div class="upper_line">
                    <span>Returns</span>
                </div>
                <div class="lower_line">
                    <span>& Orders</span>
                </div>
            </div>
            <div class="cart_section hover_style">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <span style="font-size: 20px;">Cart</span>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="nav_items nav_hover_style">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Amazon miniTV<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Sell<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Best Seller<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Amazon miniTV<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Mobiles<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Today's Deals<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Customer service<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Prime<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Electronics<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Fashion<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">New Release<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Home & Kitchen<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Amazon pay<span></span></a>
            </div>
            <div class="nav_items nav_hover_style">
                <a href="#">Computers<span></span></a>
            </div>
        </div>
    </nav>
</body>
</html>
