<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/Mini-projects/Currenct Convertor/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url(/Images/converter.webp);">
    <header></header>
    <nav></nav>
    <main>
        <section class="container">
            <div class="valueDisplayer">
                <div class="line1">
                    <span>84 Indian Rupees equals</span>
                </div>
                <div class="line2">
                    <h3>1 US Dollar</h3>
                </div>
            </div>
            <div class="selectContainer">
                <input type="number" placeholder="Ex.100">
                <div class="country">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from"></select>
                </div>

                <br>  
                <i class="fa-solid fa-rotate" id="converterSymbol"></i>
                <br>

                <input type="number">
                <div class="country">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="to"></select>    
                </div>            
            </div>
        </section>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
    <script src="/Mini-projects/Currenct Convertor/currencyCode.js"></script>
    <script src="/Mini-projects/Currenct Convertor/script.js"></script>
</body>
</html>
